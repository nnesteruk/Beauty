<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/iconsfont.css" />
    <title>HTML5</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__firstline">
          <nav class="header__firstline-menu container">
            <ul class="header__firstline-menu-list">
              <li class="header__firstline-menu-item">
                <a class="header__firstline-menu-link" href="">Доставка</a>
              </li>
              <li class="header__firstline-menu-item">
                <a class="header__firstline-menu-link" href="">Оплата</a>
              </li>
              <li class="header__firstline-menu-item">
                <a class="header__firstline-menu-link" href="">Отзывы</a>
              </li>
              <li class="header__firstline-menu-item">
                <a class="header__firstline-menu-link" href="">Вопрос - ответ</a>
              </li>
              <li class="header__firstline-menu-item">
                <a class="header__firstline-menu-link" href="">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__secondline">
          <div class="header__secondline-section container">
            <img src="./img/logo.svg" alt="logo" />
            <h1 class="header__secondline-section-title">BEAUTY</h1>
            <div class="header__secondline-section-search">
              <form class="header__secondline-section-search-form">
                <button
                  class="header__secondline-section-search-form-button icon-search"
                  type="button"></button>
                <input class="header__secondline-section-search-form-input" type="text" />
              </form>
            </div>
            <div class="header__secondline-section-number">
              <a href="8(812)1234567" class="header__secondline-section-number-text">
                8 (812) 123-45-67
              </a>
            </div>
            <div class="header__secondline-section-callback">
              <a href="" class="header__secondline-section-callback-text">Обратный звонок</a>
            </div>
          </div>
        </div>
      </header>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
